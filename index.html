<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>XDR Interactive - LOGIN</title>

    <!-- CSS RESET BY ERIC A. MEYER -->
    <link rel="stylesheet" href="css/reset.css">

    <link href="css/main.css" rel="stylesheet" />
    <script src="js/script.js"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/c984e87752.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- WRAPPER -->
    <div id="wrapper">

        <!-- FIRST CONTENT -->
        <div class="content first-content">

            <!-- MESSAGE COLUMN -->
            <div class="message-column">
                <h1 class="title text-color-white">welcome back!</h1>
                <p class="description text-align-center text-color-white text-first-letter-capitalize">
                    to keep connected with us please login with your personal info.</p>
                <button id="signin" class="btn btn-message-column">sign in</button>
            </div>

            <!-- FORM COLUMN -->
            <div class="form-column">
                <h1 class="title text-color-green">create account</h1>

                <!-- SOCIAL MEDIA -->
                <div class="social-media">
                    <ul class="social-media-list">

                        <!-- FACEBOOK -->
                        <a class="social-media-link" href="#">
                            <li class="social-media-item">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>

                        <!-- GOOGLE -->
                        <a class="social-media-link" href="#">
                            <li class="social-media-item">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>

                        <!-- LINKEDIN -->
                        <a class="social-media-link" href="#">
                            <li class="social-media-item">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>

                    </ul>
                </div>

                <p class="description text-align-center">or use your email for registration:</p>

                <!-- FORM -->
                <form class="form">

                    <!-- INPUT NAME -->
                    <label class="form-label-input" for="">
                        <i class="fas fa-user form-icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>

                    <!-- INPUT EMAIL -->
                    <label class="form-label-input" for="">
                        <i class="fas fa-at form-icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <!-- INPUT PASSWORD -->
                    <label class="form-label-input" for="">
                        <i class="fas fa-lock form-icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <!-- BUTTON SIGNUP -->
                    <button id=" signup" class="btn btn-form-column">sign up</button>
                </form>
            </div>
        </div>


        <!-- SECOND CONTENT -->
        <div class="content second-content">

            <!-- MESSAGE COLUMN -->
            <div class="message-column">
                <h1 class="title text-color-white text-align-center">hello, friend!</h1>
                <p class="description text-color-white text-first-letter-capitalize text-align-center">enter your
                    personal details and start journey with us.</p>
                <button id="signup" class="btn btn-message-column">sign up</button>
            </div>

            <!-- FORM COLUMN -->
            <div class="form-column">
                <h1 class="title text-color-green text-align-center">sign in to developer</h1>

                <!-- SOCIAL MEDIA -->
                <div class="social-media">
                    <ul class="social-media-list">

                        <!-- FACEBOOK -->
                        <a class="social-media-link" href="#">
                            <li class="social-media-item">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>

                        <!-- GOOGLE -->
                        <a class="social-media-link" href="#">
                            <li class="social-media-item">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>

                        <!-- LINKEDIN -->
                        <a class="social-media-link" href="#">
                            <li class="social-media-item">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>

                    </ul>
                </div>

                <p class="description text-align-center">or use your email account:</p>

                <!-- FORM -->
                <form class="form">

                    <!-- INPUT EMAIL -->
                    <label class="form-label-input" for="">
                        <i class="fas fa-at form-icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <!-- INPUT PASSWORD -->
                    <label class="form-label-input" for="">
                        <i class="fas fa-lock form-icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <!-- FORGOT PASSWORD -->
                    <p class="form-forgot-password text-align-center">
                        <a href="#">forgot your password?</a>
                    </p>

                    <!-- BUTTON SIGNIN -->
                    <button id="signin" class="btn btn-form-column">sign in</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
