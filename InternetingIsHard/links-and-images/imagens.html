<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">

    <title>Imagens</title>

</head>

<body>

    <h1>Imagens</h1>

    <p>This page covers common imagem formats, but you may also looking for
        <a href="links.html">links</a> 
        and 
        <a href="misc/extras.html">useful extras</a>.</p>

    <!-- In JPGs section -->
    <h2>JPGs</h2>

    <p>JPG imagens are good for photos.</p>

    <img src="imagens/mochi.jpg" alt="JPG imagem" height="75" />

    <!-- In GIFs section -->
    <h2>GIFs</h2>

    <p>GIFs are good for animations.</p>

    <img src="imagens/mochi.gif" alt="GIF imagem" height="75" />

    <!-- In PNGs section -->
    <h2>PGNs</h2>

    <p>PGNs are good for diagrams and icons.</p>

    <img src="imagens/mochi.png" alt="PNG imagens" height="75" />

    <!-- In SVGs section -->
    <h2>SVGs</h2>

    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>

    <img src="imagens/mochi.svg" alt="SVG imagem" height="75">
</body>

</html>
